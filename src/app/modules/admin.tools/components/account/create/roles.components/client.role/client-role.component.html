<c-form-check inline sizing="xl">
    <input cFormCheckInput id="clienth" name="client" type="radio" (change)="changeClientPermission($event)"
        [disabled]="selectedView" [checked]="roleBinder?.clientH" />
    <label cFormCheckLabel for="clienth">Hidden</label>
</c-form-check>
<c-form-check inline>
    <input cFormCheckInput id="clientv" name="client" type="radio" (change)="changeClientPermission($event)"
        [checked]="selectedView" [checked]="roleBinder?.clientV">
    <label cFormCheckLabel for="clientv">View</label>
</c-form-check>
<c-form-check inline>
    <input cFormCheckInput id="clientvm" name="client" type="radio" (change)="changeClientPermission($event)"
        [checked]="roleBinder?.billingH" [checked]="roleBinder?.clientM" />
    <label cFormCheckLabel for="clientvm">View & Edit</label>
</c-form-check>
