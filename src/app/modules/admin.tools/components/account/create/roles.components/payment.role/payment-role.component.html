<c-form-check inline sizing="xl">
    <input cFormCheckInput id="paymenth" [value]="true" name="payment" [checked]="" type="radio" [disabled]="subPermissionVisability"/>
    <label cFormCheckLabel for="paymenth">Hidden</label>
</c-form-check>
<c-form-check inline>
    <input cFormCheckInput id="paymentv" [value]="false" name="payment" type="radio" [disabled]="subPermissionVisability"/>
    <label cFormCheckLabel for="paymentv">View</label>
</c-form-check>
<c-form-check inline>
    <input cFormCheckInput id="paymentvm" [value]="false" name="payment" type="radio" [disabled]="subPermissionVisability"/>
    <label cFormCheckLabel for="paymentvm">View & Edit</label>
</c-form-check>
<button cButton size="sm" style="float: right;" variant="outline" (click)="toggleSubPermission()">
    <svg alt="CoreUI Icons Speech" cIcon name="cilArrowCircleBottom" *ngIf="!subPermissionVisability"></svg>
    <svg alt="CoreUI Icons Speech" cIcon name="cilArrowCircleTop" *ngIf="subPermissionVisability"></svg>
</button>
<table class="table table-sm" *ngIf="subPermissionVisability">
    <tbody>
        <tr>
            <td>
                Batch Insurance Payment
            </td>
            <td>
                <c-form-check inline sizing="xl">
                    <input cFormCheckInput id="batchinsuranceh" [value]="true" name="batchinsurance" [checked]="" type="radio" />
                    <label cFormCheckLabel for="batchinsuranceh">Hidden</label>
                </c-form-check>
                <c-form-check inline>
                    <input cFormCheckInput id="batchinsurancev" [value]="false" name="invoice" type="radio" />
                    <label cFormCheckLabel for="batchinsurancev">View</label>
                </c-form-check>
                <c-form-check inline>
                    <input cFormCheckInput id="batchinsurancevm" [value]="false" name="invoice" type="radio" />
                    <label cFormCheckLabel for="batchinsurancevm">View & Edit</label>
                </c-form-check>
            </td>
        </tr>
        <tr>
            <td>
                Batch Client Payment
            </td>
            <td>
                <c-form-check inline sizing="xl">
                    <input cFormCheckInput id="batchclienth" [value]="true" name="batchclient" [checked]="" type="radio" />
                    <label cFormCheckLabel for="batchclienth">Hidden</label>
                </c-form-check>
                <c-form-check inline>
                    <input cFormCheckInput id="batchclientv" [value]="false" name="batchclient" type="radio" />
                    <label cFormCheckLabel for="batchclientv">View</label>
                </c-form-check>
                <c-form-check inline>
                    <input cFormCheckInput id="batchclientvm" [value]="false" name="batchclient" type="radio" />
                    <label cFormCheckLabel for="batchclientvm">View & Edit</label>
                </c-form-check>
            </td>
        </tr>
        <tr>
            <td>
                Balance Statement
            </td>
            <td>
                <c-form-check inline sizing="xl">
                    <input cFormCheckInput id="balanceh" [value]="true" name="balance" [checked]="" type="radio" />
                    <label cFormCheckLabel for="balanceh">Hidden</label>
                </c-form-check>
                <c-form-check inline>
                    <input cFormCheckInput id="balancev" [value]="false" name="balance" type="radio" />
                    <label cFormCheckLabel for="balancev">View</label>
                </c-form-check>
                <c-form-check inline>
                    <input cFormCheckInput id="balancevm" [value]="false" name="balance" type="radio" />
                    <label cFormCheckLabel for="balancevm">View & Edit</label>
                </c-form-check>
            </td>
        </tr>
    </tbody>
</table>
