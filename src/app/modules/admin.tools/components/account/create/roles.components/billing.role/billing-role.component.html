<c-form-check inline sizing="xl">
    <input cFormCheckInput id="billingh" name="billing" [checked]="billingPermission.isHidden"
        (change)="changeBilling($event)" type="radio" [disabled]="subPermissionVisability" />
    <label cFormCheckLabel for="billingh">Hidden</label>
</c-form-check>
<c-form-check inline>
    <input cFormCheckInput id="billingv" name="billing" type="radio" [disabled]="subPermissionVisability"
        [checked]="billingPermission.isViewOnly" (change)="changeBilling($event)" />
    <label cFormCheckLabel for="billingv">View</label>
</c-form-check>
<c-form-check inline>
    <input cFormCheckInput id="billingvm" name="billing" type="radio" [disabled]="subPermissionVisability"
        [checked]="billingPermission.isModify" (change)="changeBilling($event)" />
    <label cFormCheckLabel for="billingvm">View & Edit</label>
</c-form-check>
<button cButton size="sm" style="float: right;" variant="outline" (click)="toggleSubPermission()">
    <svg alt="CoreUI Icons Speech" cIcon name="cilArrowCircleBottom" *ngIf="!subPermissionVisability"></svg>
    <svg alt="CoreUI Icons Speech" cIcon name="cilArrowCircleTop" *ngIf="subPermissionVisability"></svg>
</button>
<table class="table table-sm" *ngIf="subPermissionVisability">
    <tbody>
        <tr>
            <td>
                Invoice Area
            </td>
            <td>
                <c-form-check inline sizing="xl">
                    <input cFormCheckInput id="invh" [value]="true" name="invoice" [checked]="" type="radio"
                        [checked]="billingSubPermission.billingInvoicePermission.isHidden" 
                        (change)="changeBilling($event)" />
                    <label cFormCheckLabel for="invh">Hidden</label>
                </c-form-check>
                <c-form-check inline>
                    <input cFormCheckInput id="invv" [value]="false" name="invoice" type="radio" 
                        [checked]="billingSubPermission.billingInvoicePermission.isViewOnly" 
                        (change)="changeBilling($event)" />
                    />
                    <label cFormCheckLabel for="invv">View</label>
                </c-form-check>
                <c-form-check inline>
                    <input cFormCheckInput id="invvvm" [value]="false" name="invoice" type="radio" 
                        [checked]="billingSubPermission.billingInvoicePermission.isModify" 
                        (change)="changeBilling($event)" />
                    />
                    <label cFormCheckLabel for="invvvm">View & Edit</label>
                </c-form-check>
            </td>
        </tr>
        <tr>
            <td>
                Fee Schedule
            </td>
            <td>
                <c-form-check inline sizing="xl">
                    <input cFormCheckInput id="feeh" [value]="true" name="fee" [checked]="" type="radio"
                        [checked]="billingSubPermission.billingFeeSchedulePermission.isHidden" 
                        (change)="changeBilling($event)" />
                    />
                    <label cFormCheckLabel for="feeh">Hidden</label>
                </c-form-check>
                <c-form-check inline>
                    <input cFormCheckInput id="feev" [value]="false" name="fee" type="radio" 
                        [checked]="billingSubPermission.billingFeeSchedulePermission.isViewOnly" 
                        (change)="changeBilling($event)" 
                    />
                    <label cFormCheckLabel for="feev">View</label>
                </c-form-check>
                <c-form-check inline>
                    <input cFormCheckInput id="feevm" [value]="false" name="fee" type="radio" 
                        [checked]="billingSubPermission.billingFeeSchedulePermission.isHidden" 
                        (change)="changeBilling($event)" 
                    />
                    <label cFormCheckLabel for="feevm">View & Edit</label>
                </c-form-check>
            </td>
        </tr>
        <tr>
            <td>
                Modifier Rule
            </td>
            <td>
                <c-form-check inline sizing="xl">
                    <input cFormCheckInput id="modifierh" [value]="true" name="modifier" [checked]="" type="radio" 
                        [checked]="billingSubPermission.billingModifierRulePermission.isHidden" 
                        (change)="changeBilling($event)" 
                    />
                    <label cFormCheckLabel for="modifierh">Hidden</label>
                </c-form-check>
                <c-form-check inline>
                    <input cFormCheckInput id="modifierv" [value]="false" name="modifier" type="radio" 
                        [checked]="billingSubPermission.billingModifierRulePermission.isViewOnly" 
                        (change)="changeBilling($event)" 
                    />
                    <label cFormCheckLabel for="modifierv">View</label>
                </c-form-check>
                <c-form-check inline>
                    <input cFormCheckInput id="modifiervm" [value]="false" name="modifier" type="radio" 
                        [checked]="billingSubPermission.billingModifierRulePermission.isModify" 
                        (change)="changeBilling($event)" 
                    />
                    <label cFormCheckLabel for="modifiervm">View & Edit</label>
                </c-form-check>
            </td>
        </tr>
    </tbody>
</table>
