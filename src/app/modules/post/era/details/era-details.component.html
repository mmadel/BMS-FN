
<div class="container">
    <div class="d-flex justify-content-between">
      <div class="text-left">
        <strong>{{era.payerName}}</strong>
      </div>
      <div class="text-right">
        <strong>ERA date : </strong> {{era.receivedDate}} <br/>
        <strong>Payment # : </strong> {{era.checkNumber}} <br/>
        <strong>Payment Type : </strong> {{era.checkType | uppercase}} <br/>
        <strong>Total : </strong> {{era.paidAmount}} <br/>
      </div>
    </div>
  </div>
<hr/>
<c-smart-table selectable header #smartTable="cSmartTable" [columns]="columns" [itemsPerPageSelect]="true"
    [itemsPerPage]="5" pagination [sorterValue]="{ column: 'name', state: 'asc' }"
    [tableProps]="{ hover: true, striped: true, responsive: true }" [items]="lines"
    (selectedItemsChange)="onSelectedItemsChange($event)" selectAll>
    <ng-template cTemplateId="tableData" let-columnName="columnName" let-item="item" let-tdContent="tdContent">
        <td>
            <ng-container [ngSwitch]="columnName">
                <ng-container *ngSwitchCase="'dos'" class="py-2">
                    {{convertDOS(item.dos)}}
                </ng-container>
                <ng-container *ngSwitchCase="'adjust'" class="py-2">
                    <label>{{item.adjust}}</label> <br/>
                    <input cFormControl sizing="sm"  [(ngModel)]="item.editatableAdjust" type="number" />
                </ng-container>
                <ng-container *ngSwitchCase="'paid'" class="py-2">
                    <label>{{item.paid}}</label> <br/>
                    <input cFormControl sizing="sm" [value]="item.ediatablePaid" type="number" />
                </ng-container>
                <ng-container *ngSwitchCase="'action'" class="py-2">
                    <select cFormControl cSelect sizing="sm" id="era-actions" name="era-actions" [(ngModel)]="item.action"> 
                      <option value="Close">Close Session</option>
                      <option value="Resubmit">Send to insurance invoice area</option>
                      <option value="Current_Status">Keep current status</option>
                    </select>
                </ng-container>
                <ng-container *ngSwitchDefault>
                    {{tdContent}}
                </ng-container>
            </ng-container>
        </td>
    </ng-template>
</c-smart-table>
<c-row>
    <c-col xs="12" class="text-center">
      <button cButton class="me-1" color="primary" style="width: 15%;" (click)="apply()" [disabled]="this.lines.length ===0">
        Apply
      </button>
    </c-col>
  </c-row>
