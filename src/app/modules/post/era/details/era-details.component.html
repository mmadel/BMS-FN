<c-smart-table selectable header #smartTable="cSmartTable" [columns]="columns" [itemsPerPageSelect]="true"
    [itemsPerPage]="5" pagination [sorterValue]="{ column: 'name', state: 'asc' }"
    [tableProps]="{ hover: true, striped: true, responsive: true }" [items]="lines"
    (selectedItemsChange)="onSelectedItemsChange($event)">
    <ng-template cTemplateId="tableData" let-columnName="columnName" let-item="item" let-tdContent="tdContent">
        <td>
            <ng-container [ngSwitch]="columnName">
                <ng-container *ngSwitchCase="'dos'" class="py-2">
                    {{convertDOS(item.dos)}}
                </ng-container>
                <ng-container *ngSwitchCase="'adjustAmount'" class="py-2">
                    <label>{{item.adjustAmount}}</label> <br/>
                    <input cFormControl sizing="sm"  [value]="item.adjustAmount" type="number" />
                </ng-container>
                <ng-container *ngSwitchCase="'paidAmount'" class="py-2">
                    <label>{{item.paidAmount}}</label> <br/>
                    <input cFormControl sizing="sm" [value]="item.paidAmount" type="number" />
                </ng-container>
                <ng-container *ngSwitchCase="'actions'" class="py-2">
                    <select cFormControl cSelect sizing="sm" id="era-actions" name="era-actions">
                        <option *ngFor="let action of actions" [value]="action">
                            {{action}}
                        </option>
                    </select>
                </ng-container>
                <ng-container *ngSwitchDefault>
                    {{tdContent}}
                </ng-container>
            </ng-container>
        </td>
    </ng-template>

</c-smart-table>
