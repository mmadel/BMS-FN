<c-container [fluid]="true" class="mt-3">
    <c-row>
        <c-col xs="4" class="mb-3">
            <c-card>
                <c-card-header>
                    <strong>Is the parent's condtion related to</strong>
                </c-card-header>
                <c-card-body>

                    <c-col xs="6" class="mb-1">
                        <select aria-label="" cSelect>
                            <option>Empoyment</option>
                            <option>Yes</option>
                            <option>No</option>
                            <option>N/A</option>
                        </select>
                    </c-col>
                    <c-col xs="6" class="mb-1">

                        <select aria-label="" cSelect>
                            <option>Auto Accident</option>
                            <option>Yes</option>
                            <option>No</option>
                            <option>N/A</option>
                        </select>
                    </c-col>
                    <c-col xs="6" class="mb-1">
                        <select aria-label="" cSelect>
                            <option>Other Accident</option>
                            <option>Yes</option>
                            <option>No</option>
                            <option>N/A</option>
                        </select>
                    </c-col>
                    <c-col xs="6" class="mb-1">
                        <input cFormControl placeholder="State" />
                    </c-col>


                </c-card-body>
            </c-card>
        </c-col>
        <c-col xs="6" class="mb-3">

        </c-col>
    </c-row>
</c-container>
