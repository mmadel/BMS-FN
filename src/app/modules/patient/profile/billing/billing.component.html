<c-container [fluid]="true" class="mt-3">
    <c-row>
        <c-col xs="6" class="mb-3">
            <c-card>
                <c-card-header>
                    <strong>Account & Identifying Number</strong>
                </c-card-header>
                <c-card-body>
                    <form cForm>
                        <c-row>
                            <c-col xs="12" class="mb-1">
                                <input class="h-auto" aria-label="SSN" cFormControl placeholder="SSN" />
                            </c-col>
                            <c-col xs="12" class="mb-1">
                                <input class="h-auto" aria-label="External ID" cFormControl placeholder="External ID" />
                            </c-col>
                        </c-row>
                    </form>
                </c-card-body>
            </c-card>
        </c-col>

        <c-col xs="6" class="mb-3">
            <c-card>
                <c-card-header>
                    <strong>Referring Provider</strong>
                </c-card-header>
                <c-card-body>
                    <table cTable>
                        <thead>
                            <tr>
                                <th scope="col">NPI</th>
                                <th scope="col">First-Name</th>
                                <th scope="col">Last-Name</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>9393</td>
                                <td>Otto</td>
                                <td>mdo</td>
                            </tr>
                            <tr>
                                <td>49494</td>
                                <td>Thornton</td>
                                <td>fat</td>
                            </tr>
                            <tr>
                                <td>58595</td>
                                <td>Jacob</td>
                                <td>Larry</td>
                            </tr>
                        </tbody>
                    </table>
                </c-card-body>
            </c-card>
        </c-col>

        <c-col xs="12" class="mb-3">
            <c-card>
                <c-card-header>
                    <strong>Insurance Card</strong>
                </c-card-header>
                <c-card-body>
                    <c-row>
                        <c-col xs="12">
                            <div style="float: right;" class="mb-2">
                                <c-button cButton color="primary" class="btn-sm">Add Card</c-button>
                            </div>
                        </c-col>
                        <c-col xs="12">
                            <div class="card border-primary mb-2">
                                <div class="card-body">
                                    <div style="float: right;">
                                        <c-button-group aria-label="Button outlined group with nested dropdown"
                                            role="group">
                                            <button cButton variant="outline" class="btn-sm">
                                                <svg cIcon name="cilPen"></svg>
                                            </button>
                                            <button cButton variant="outline" class="btn-sm">
                                                <svg cIcon name="cilTrash"></svg>
                                            </button>
                                        </c-button-group>
                                    </div>
                                    <strong>Primary </strong> <br>
                                    UnitedHealthCare Coomunity Plan <br>
                                    Primary Id : 393 <br>
                                </div>
                            </div>
                            <div class="card border-primary mb-2">
                                <div class="card-body">
                                    <div style="float: right;">
                                        <c-button-group aria-label="Button outlined group with nested dropdown"
                                            role="group">
                                            <button cButton variant="outline" class="btn-sm">
                                                <svg cIcon name="cilPen"></svg>
                                            </button>
                                            <button cButton variant="outline" class="btn-sm">
                                                <svg cIcon name="cilTrash"></svg>
                                            </button>
                                        </c-button-group>
                                    </div>
                                    <strong>Primary </strong> <br>
                                    UnitedHealthCare Coomunity Plan <br>
                                    Primary Id : 393 <br>
                                </div>
                            </div>
                        </c-col>
                    </c-row>
                </c-card-body>
            </c-card>
        </c-col>
        <c-col xs="12" class="mb-3">
            <c-card>
                <c-card-header>
                    <strong>Diagnosis</strong>
                </c-card-header>
                <c-card-body>

                </c-card-body>
            </c-card>
        </c-col>
    </c-row>
</c-container>
