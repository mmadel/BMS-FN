<ngx-spinner></ngx-spinner>
<c-container [fluid]="true" class="mt-3">
    <c-row>
        <c-col class="mb-3">
            <c-input-group sizing="sm">
                <span cInputGroupText>
                    <svg cIcon name="cilDollar" title="cilDollar"></svg>
                </span>
                <select cSelect aria-label="" cSelect style="max-width: 12%;">
                    <option>Dollar Amt</option>
                </select>
                <input cFormControl placeholder="Copay" [(ngModel)]="patient.copay" #copay="ngModel"
                    name="copay" required />
            </c-input-group>
        </c-col>
    </c-row>
    <c-row>
        <c-col xs="6" class="mb-3">
            <c-card>
                <c-card-header>
                    <strong>Account & Identifying Number</strong>
                </c-card-header>
                <c-card-body>
                    <c-row>
                        <c-col xs="12" class="mb-1">
                            <input class="h-auto" aria-label="SSN" cFormControl placeholder="SSN" sizing="sm"
                                [(ngModel)]="ssn" />
                        </c-col>
                        <c-col xs="12" class="mb-1">
                            <input class="h-auto" aria-label="External ID" cFormControl placeholder="External ID"
                                sizing="sm" [(ngModel)]="externalID" />
                        </c-col>
                    </c-row>
                </c-card-body>
            </c-card>
        </c-col>

        <c-col xs="6" class="mb-3">
            <c-card>
                <c-card-header>
                    <strong>Referring Provider</strong>
                </c-card-header>
                <c-card-body>
                    <app-view-referring-provider #referringProviderComponent
                        [referringProvider]="patient.referringProvider"></app-view-referring-provider>
                </c-card-body>
            </c-card>
        </c-col>

        <c-col xs="6" class="mb-3">
            <c-card>
                <c-card-header>
                    <strong>Insurances</strong>
                </c-card-header>
                <c-card-body>
                    <app-view-insurance #insuranceComponent *ngIf="patient" [patient]="patient"></app-view-insurance>
                </c-card-body>
            </c-card>
        </c-col>
        <c-col xs="6" class="mb-3">
            <c-card>
                <c-card-header>
                    <strong>Diagnosis/Cases</strong>
                </c-card-header>
                <c-card-body>
                    <app-view-case #casesComponent [patient]="patient"></app-view-case>
                </c-card-body>
            </c-card>
        </c-col>
    </c-row>
</c-container>
