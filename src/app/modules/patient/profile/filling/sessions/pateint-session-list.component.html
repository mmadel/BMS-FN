<ng-container *ngIf="props$ | async as props" fluid="true">
    <c-smart-table [activePage]="3" [columns]="columns" [itemsPerPageSelect]="true" [itemsPerPage]="5"
        [items]="(patientSessions$ | async) ?? []" [sorterValue]="{ column: 'name', state: 'asc' }"
        [tableProps]="{ hover: true, striped: true, responsive: true , small:true }"
        [tableBodyProps]="{ align: 'middle' }" header pagination>
        <ng-template cTemplateId="tableDetails" let-item="item">
            <div>
                <div [visible]="this.details_visible[item._id]===true" cCollapse class="card-body">
                    <h5>{{item['name']}}</h5>
                    <p class="text-muted">User since: {{item['registered']}}</p>
                    <button cButton color="info" size="sm">
                        User Settings
                    </button>
                    <button cButton class="ms-1" color="danger" size="sm">
                        Delete
                    </button>
                </div>
            </div>
        </ng-template>
        <ng-template cTemplateId="tableData" let-columnName="columnName" let-item="item" let-tdContent="tdContent">
            <td>
                <ng-container [ngSwitch]="columnName">
                    <ng-container *ngSwitchCase="'show'" class="py-2">
                        <button cButton variant="outline" class="btn-sm">
                            <svg cIcon name="cilPen"></svg>
                        </button>
                    </ng-container>
                    <ng-container *ngSwitchDefault>
                        {{tdContent}}
                    </ng-container>
                </ng-container>
            </td>
        </ng-template>
    </c-smart-table>
    <c-smart-pagination *ngIf="props.totalPages" [activePage]="props.activePage"
        (activePageChange)="handleActivePageChange($event)" [pages]="props.totalPages"></c-smart-pagination>
</ng-container>
