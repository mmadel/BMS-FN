<ngx-spinner></ngx-spinner>
<c-row class="mb-1">
    <c-col>
        <c-col xs="12">
            <c-callout color="danger" *ngIf="diagnosisError !==''">
                {{diagnosisError}}
            </c-callout>
        </c-col>
        <c-col xs="12">
            <c-input-group sizing="sm">
                <input cFormControl placeholder="Type ICD-10 code or description" [(ngModel)]="diagnosisValue"
                    name="diagnosisValue" />
                <span cInputGroupText>
                    <button cButton variant="ghost" size="sm" (click)="search()">
                        <svg cIcon name="cilSearch" title="cilUser"></svg>
                    </button>
                </span>
            </c-input-group>
        </c-col>
    </c-col>
</c-row>
<c-row>
    <span align="center" *ngIf="isLoading">
        <c-spinner variant="grow"></c-spinner>
    </span>
    <span *ngIf="!isLoading">
        <c-col>
            <select cSelect class="mb-2" (change)="addICD10diagnosis($event)" visibleItems="20"
                id="diagnosisValue" name="diagnosisValue"
                placeholder="Select ICD-10 Code Description">
                <option selected disabled>Select Diagnosis</option>
                <option *ngFor="let option of filteredDiagnosis">
                    {{option}}
                </option>
            </select>
        </c-col>
    </span>
</c-row>
<div class="col-12 text-center">
    <button cButton variant="outline" style="width: 10%;" (click)="pushDaignosis()">Save</button>
</div>
