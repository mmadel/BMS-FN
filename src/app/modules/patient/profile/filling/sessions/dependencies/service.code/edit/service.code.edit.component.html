<c-container fluid>
    <div class="mb-3">
        <label cLabel for="serviceCode">Service Code</label>
        <input cFormControl id="serviceCode" placeholder="Service Code"
            [(ngModel)]="selectedServiceCode.cptCode.serviceCode" sizing="sm" />
    </div>
    <div class="mb-3">
        <label cLabel for="modifier">Modifier</label>
        <c-input-group sizing="sm">
            <input cFormControl maxlength="2" [(ngModel)]="modifier[0]"/>
            <input cFormControl maxlength="2" [(ngModel)]="modifier[1]"/>
            <input cFormControl maxlength="2" [(ngModel)]="modifier[2]"/>
            <input cFormControl maxlength="2" [(ngModel)]="modifier[3]"/>
            <input cFormControl maxlength="2" [(ngModel)]="modifier[4]"/>
            <input cFormControl maxlength="2" [(ngModel)]="modifier[5]"/>
        </c-input-group>
    </div>
    <div class="mb-3">
        <label cLabel for="lineNote">Line Note</label>
        <textarea cFormControl id="lineNote" rows="1" sizing="sm"></textarea>
    </div>
    <div class="mb-3">
        <label cLabel for="unit">Unit</label>
        <input cFormControl id="unit" placeholder="unit" [(ngModel)]="selectedServiceCode.cptCode.unit"
            sizing="sm" />
    </div>
    <div class="mb-3">
        <label cLabel for="charge">Charge</label>
        <input cFormControl id="charge" placeholder="Charge" [(ngModel)]="selectedServiceCode.cptCode.charge"
            sizing="sm" />
    </div>
    <div class="col-12 text-center">
        <button cButton variant="outline"  (click)="updateServiceCode()">Save</button>
    </div>
</c-container>
