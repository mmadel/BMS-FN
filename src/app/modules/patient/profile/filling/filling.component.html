<c-container [fluid]="true" class="mt-3">
    <c-row>
        <c-col xs="12">
            <div style="float: right;" class="mb-3">
                <c-button-group aria-label="Basic outlined" role="group">
                    <button cButton color="primary" variant="outline" (click)="onClickSessionHistory()">
                        Session History
                    </button>
                    <button cButton color="primary" variant="outline" (click)="onClickCMS()">
                        CMS-1500
                    </button>
                    <button cButton color="primary" variant="outline" (click)="onClickAttacment()">
                        Attachment
                    </button>
                </c-button-group>
            </div>
        </c-col>
        <c-col xs="8" *ngIf="sestionFlag === 'attach'">
            <c-row>
                <c-col xs="12">
                    <div class="card border-primary mb-2">
                        <div class="card-body">
                            <div style="float: right;">
                                <c-button-group aria-label="Button outlined group with nested dropdown" role="group">
                                    <button cButton variant="outline" class="btn-sm">
                                        <svg cIcon name="cilCloudDownload"></svg>
                                    </button>
                                </c-button-group>
                            </div>
                            <div style="float: left" class="me-3">
                                <svg cIcon name="cibAdobeAcrobatReader" title="cibAdobeAcrobatReader" size="5xl"
                                    class="text-danger"></svg>
                            </div>
                            <strong>Clain ID</strong> : 22 <br />
                            <strong>To</strong> : UnitedHealthCare Community Plan <br />
                            <strong>Submit Date</strong> : 08/09/2020 <br />
                            <strong>Service Dates</strong> : 15/09/2020 , 10/09/2020 , 09/09/2020


                        </div>
                    </div>
                </c-col>
                <c-col xs="12">
                    <div class="card border-primary mb-2">
                        <div class="card-body">
                            <div style="float: right;">
                                <c-button-group aria-label="Button outlined group with nested dropdown" role="group">
                                    <button cButton variant="outline" class="btn-sm">
                                        <svg cIcon name="cilCloudDownload"></svg>
                                    </button>
                                </c-button-group>
                            </div>
                            <div style="float: left" class="me-3">
                                <svg cIcon name="cibAdobeAcrobatReader" title="cibAdobeAcrobatReader" size="5xl"
                                    class="text-danger"></svg>
                            </div>
                            <strong>Clain ID</strong> : 33 <br />
                            <strong>To</strong> : UnitedHealthCare Community Plan <br />
                            <strong>Submit Date</strong> : 08/09/2021 <br />
                            <strong>Service Dates</strong> : 15/09/2020 , 10/09/2020 , 09/09/2020
                        </div>
                    </div>
                </c-col>
            </c-row>
        </c-col>
        <c-col xs="12" *ngIf="sestionFlag === 'history'">
            <app-pateint-session-list></app-pateint-session-list>
        </c-col>
    </c-row>
</c-container>
