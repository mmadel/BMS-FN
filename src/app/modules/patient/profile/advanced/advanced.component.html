<c-container [fluid]="true" class="mt-3">
    <c-row>
        <c-col xs="3" class="mb-3">
            <c-card>
                <c-card-header>
                    <strong>Is the parent's condtion related to</strong>
                </c-card-header>
                <c-card-body>

                    <c-col xs="8" class="mb-1">
                        <select aria-label="" cSelect>
                            <option>Empoyment</option>
                            <option>Yes</option>
                            <option>No</option>
                            <option>N/A</option>
                        </select>
                    </c-col>
                    <c-col xs="8" class="mb-1">

                        <select aria-label="" cSelect>
                            <option>Auto Accident</option>
                            <option>Yes</option>
                            <option>No</option>
                            <option>N/A</option>
                        </select>
                    </c-col>
                    <c-col xs="8" class="mb-1">
                        <select aria-label="" cSelect>
                            <option>Other Accident</option>
                            <option>Yes</option>
                            <option>No</option>
                            <option>N/A</option>
                        </select>
                    </c-col>
                    <c-col xs="8" class="mb-1">
                        <input cFormControl placeholder="State" />
                    </c-col>


                </c-card-body>
            </c-card>
        </c-col>
        <c-col xs="3" class="mb-3">
            <c-card>
                <c-card-header>
                    <strong>Dates</strong>
                </c-card-header>
                <c-card-body>
                    <c-row>
                        <c-col xs="12" class="mb-1">
                            <c-date-picker placeholder="First Symptoms"></c-date-picker>
                        </c-col>
                        <c-col xs="12" class="mb-1">
                            <c-date-picker placeholder="Last Seen By Doctor"></c-date-picker>
                        </c-col>
                        <c-col xs="12" class="mb-1">
                            <c-date-picker placeholder="Accident Date"></c-date-picker>
                        </c-col>
                        <c-col xs="12" class="mb-1">
                            <c-date-picker placeholder="First Treatment"></c-date-picker>
                        </c-col>
                        <c-col xs="12" class="mb-1">
                            <c-date-picker placeholder="Same Illness"></c-date-picker>
                        </c-col>
                    </c-row>
                </c-card-body>
            </c-card>
        </c-col>
        <c-col xs="3" class="mb-3">
            <c-card>
                <c-card-header>
                    <strong>Unable to Work</strong>
                </c-card-header>
                <c-card-body>
                    <c-date-range-picker size="sm" [placeholder]="['From', 'To']"></c-date-range-picker>
                </c-card-body>
            </c-card>
        </c-col>
        <c-col xs="3" class="mb-3">
            <c-card>
                <c-card-header>
                    <strong>Hospitalized</strong>
                </c-card-header>
                <c-card-body>
                    <c-date-range-picker size="sm" [placeholder]="['From', 'To']"></c-date-range-picker>
                </c-card-body>
            </c-card>
        </c-col>
    </c-row>
</c-container>
