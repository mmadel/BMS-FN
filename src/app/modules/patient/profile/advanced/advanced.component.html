<ngx-spinner></ngx-spinner>
<c-container [fluid]="true" class="mt-3">
    <c-row>
        <c-col xs="3" class="mb-3">
            <c-card>
                <c-card-header>
                    <strong>Is the parent's condtion related to</strong>
                </c-card-header>
                <c-card-body>
                    <c-row>
                        <c-col xs="12"><label>Empoyment</label></c-col>
                        <c-col xs="8" class="mb-1">
                            <c-form-check inline>
                                <input cFormCheckInput id="employmentyes" type="radio"
                                    [checked]="patientAdvancedInformation.pateintAdvancedCondtion.employment"
                                    [value]="true" name="employment" (change)="changeEmployment($event)" />
                                <label cFormCheckLabel for="employmentyes">Yes</label>
                            </c-form-check>
                            <c-form-check inline>
                                <input cFormCheckInput id="employmentno" type="radio" name="employment" [value]="false"
                                    [checked]="!patientAdvancedInformation.pateintAdvancedCondtion.employment"
                                    (change)="changeEmployment($event)" />
                                <label cFormCheckLabel for="employmentno">No</label>
                            </c-form-check>
                        </c-col>
                    </c-row>
                    <c-row>
                        <c-col xs="12"><label>Auto Accident</label></c-col>
                        <c-col xs="7" class="mb-1">
                            <c-form-check inline>
                                <input cFormCheckInput id="autoaccidentyes" [value]="true" name="autoaccident"
                                    [checked]="patientAdvancedInformation.pateintAdvancedCondtion.autoAccident"
                                    type="radio" (change)="changeAutoAccident($event)" />
                                <label cFormCheckLabel for="autoaccidentyes">Yes</label>
                            </c-form-check>
                            <c-form-check inline>
                                <input cFormCheckInput id="autoaccidentno" [value]="false" name="autoaccident"
                                    [checked]="!patientAdvancedInformation.pateintAdvancedCondtion.autoAccident"
                                    type="radio" (change)="changeAutoAccident($event)" />
                                <label cFormCheckLabel for="autoaccidentno">No</label>
                            </c-form-check>
                        </c-col>
                        <c-col xs="5" class="mb-1">
                            <select cFormControl cSelect sizing="sm" id="advstate" name="advstate" class="mb-1"
                                [(ngModel)]="patientAdvancedInformation.pateintAdvancedCondtion.state">
                                <option *ngFor="let state of states" [value]="state |state">
                                    {{state |state}}
                                </option>
                            </select>
                        </c-col>
                    </c-row>
                    <c-row>
                        <c-col xs="12"><label>Other Accident</label></c-col>
                        <c-col xs="8" class="mb-1">
                            <c-form-check inline>
                                <input cFormCheckInput id="otheraccidentyes" [value]="true" name="otheraccident"
                                    [checked]="patientAdvancedInformation.pateintAdvancedCondtion.otherAccident"
                                    type="radio" (change)="changeOtherAccident($event)" />
                                <label cFormCheckLabel for="otheraccidentyes">Yes</label>
                            </c-form-check>
                            <c-form-check inline>
                                <input cFormCheckInput id="otheraccidentno" [value]="false" name="otheraccident"
                                    [checked]="!patientAdvancedInformation.pateintAdvancedCondtion.otherAccident"
                                    type="radio" (change)="changeOtherAccident($event)" />
                                <label cFormCheckLabel for="otheraccidentno">No</label>
                            </c-form-check>
                        </c-col>
                    </c-row>
                </c-card-body>
            </c-card>
        </c-col>
        <c-col xs="3" class="mb-3">
            <c-card>
                <c-card-header>
                    <strong>Dates</strong>
                </c-card-header>
                <c-card-body>
                    <c-row>
                        <c-col xs="5"><label>First Symptoms</label></c-col>
                        <c-col xs="7" class="mb-1">
                            <c-date-picker placeholder="First Symptoms" size="sm"
                                [ngModel]="patientAdvancedInformation.patientAdvancedDates.firstSymptoms"
                                (dateChange)="changeFirstSymptoms($event)"></c-date-picker>
                        </c-col>
                        <c-col xs="5"><label>Last Seen</label></c-col>
                        <c-col xs="7" class="mb-1">
                            <c-date-picker placeholder="Last Seen By Doctor" size="sm"
                                [ngModel]="patientAdvancedInformation.patientAdvancedDates.lastSeenByDoctor"
                                (dateChange)="changeLastSeenByDoctor($event)"></c-date-picker>
                        </c-col>
                        <c-col xs="5"><label>Accident Date</label></c-col>
                        <c-col xs="7" class="mb-1">
                            <c-date-picker placeholder="Accident Date" size="sm"
                                [ngModel]="patientAdvancedInformation.patientAdvancedDates.accident"
                                (dateChange)="changeAccident($event)"></c-date-picker>
                        </c-col>
                        <c-col xs="5"><label>First Treatment</label></c-col>
                        <c-col xs="7" class="mb-1">
                            <c-date-picker placeholder="First Treatment" size="sm"
                                [ngModel]="patientAdvancedInformation.patientAdvancedDates.firstTreatment"
                                (dateChange)="changeFirstTreatment($event)"></c-date-picker>
                        </c-col>
                    </c-row>
                </c-card-body>
            </c-card>
        </c-col>
        <c-col xs="3" class="mb-3">
            <c-card>
                <c-card-header>
                    <strong>Unable to Work</strong>
                </c-card-header>
                <c-card-body>
                    <c-date-range-picker size="sm" [placeholder]="['From', 'To']"
                        [(startDate)]="patientAdvancedInformation.unableToWorkStartDate_date"
                        [(endDate)]="patientAdvancedInformation.unableToWorkEndDate_date"
                        (startDateChange)="changeUnableToWorkStartDate($event)"
                        (endDateChange)="changeUnableToWorkEndDate($event)"></c-date-range-picker>
                </c-card-body>
            </c-card>
        </c-col>
        <c-col xs="3" class="mb-3">
            <c-card>
                <c-card-header>
                    <strong>Hospitalized</strong>
                </c-card-header>
                <c-card-body>
                    <c-date-range-picker size="sm" [placeholder]="['From', 'To']"
                        [(startDate)]="patientAdvancedInformation.hospitalizedStartDate_date"
                        [(endDate)]="patientAdvancedInformation.hospitalizedEndDate_date"
                        (startDateChange)="changeHospitalizedStartDate($event)"
                        (endDateChange)="changeHospitalizedEndDate($event)"></c-date-range-picker>
                </c-card-body>
            </c-card>
        </c-col>
        <c-col xs="12" class="mb-3">
            <c-card>
                <c-card-header>
                    <strong>Additional information</strong>
                </c-card-header>
                <c-card-body>
                    <textarea cFormControl id="exampleFormControlTextarea1" rows="3"
                    [(ngModel)]="patientAdvancedInformation.additionalInformation"></textarea>
                </c-card-body>
            </c-card>
        </c-col>
    </c-row>
</c-container>
