<c-container [fluid]="true">
    <c-card class="mb-3">
        <c-card-header>
            <h5>Billing And Coding</h5>
        </c-card-header>
        <c-card-body>
            <div style="float:right">
                <button cButton variant="outline" class="btn-sm">
                    <svg cIcon name="cilPlus"></svg>
                </button>
            </div>
            <c-row>
                <c-col xs="12">
                    <table cTable hover>
                        <thead>
                            <tr>
                                <th scope="col">#</th>
                                <th scope="col">Code</th>
                                <th scope="col">LineNote</th>
                                <th scope="col">Unit</th>
                                <th scope="col">Charge</th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <th scope="row">1</th>
                                <td>939.39.GP.59</td>
                                <td></td>
                                <td>2</td>
                                <td>120.0</td>
                                <td>
                                    <button cButton variant="outline" class="btn-sm">
                                        <svg cIcon name="cilPen"></svg>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">2</th>
                                <td>3930.23.GP.59</td>
                                <td></td>
                                <td>1</td>
                                <td>110.0</td>
                                <td>
                                    <button cButton variant="outline" class="btn-sm">
                                        <svg cIcon name="cilPen"></svg>
                                    </button>
                                </td>
                            </tr>
                            <tr>
                                <th scope="row">3</th>
                                <td>2420.13.GP.59</td>
                                <td></td>
                                <td>3</td>
                                <td>300.0</td>
                                <td>
                                    <button cButton variant="outline" class="btn-sm">
                                        <svg cIcon name="cilPen"></svg>
                                    </button>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </c-col>
            </c-row>
        </c-card-body>
    </c-card>
</c-container>
