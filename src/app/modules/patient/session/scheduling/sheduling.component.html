<c-container [fluid]="true">
    <c-card class="mb-3">
        <c-card-header>
            <h5>Scheduling</h5>
        </c-card-header>
        <c-card-body>
            <c-row [gutter]="0" class="mb-3">
                <c-col xs="3">
                    <label cLabel for="client"><strong>Client</strong></label>
                </c-col>
                <c-col>
                    <input cFormControl id="client" placeholder="Client" type="text" sizing="sm"
                        [(ngModel)]="sessionScheduling.clientName" />
                </c-col>
            </c-row>
            <c-row [gutter]="0" class="mb-3">
                <c-col xs="3">
                    <label cLabel for="provider"><strong>Provider</strong></label>
                </c-col>
                <c-col>
                    <input cFormControl id="provider" type="text" placeholder="Provider" sizing="sm"
                        [(ngModel)]="sessionScheduling.provider" />
                </c-col>
            </c-row>
            <c-row  [gutter]="0" class="mb-3">
                <c-col xs="3">
                    <label cLabel for="serviceDate"><strong>Service Date</strong></label>
                </c-col>
                <c-col>
                    <c-date-picker id="serviceDate" size="sm" placeholder="Service Date"
                        [ngModel]="sessionScheduling.serviceDate | date:'MMM d, y'"></c-date-picker>
                </c-col>
            </c-row>
            <c-row [gutter]="0" class="mb-3">
                <c-col xs="3">
                    <label cLabel for="startTime"><strong>Start Time</strong></label>
                </c-col>
                <c-col>
                    <c-time-picker id="startTime" locale="en-US" size="sm" placeholder="Start Time"
                        [ngModel]="sessionScheduling.startTime | date:'h:mm a'"></c-time-picker>
                </c-col>
            </c-row>
            <c-row [gutter]="0" class="mb-3">
                <c-col xs="3">
                    <label cLabel for="endTime"><strong>End Time</strong></label>
                </c-col>
                <c-col>
                    <c-time-picker id="endTime" locale="en-US" size="sm" placeholder="End Time"
                        [ngModel]="sessionScheduling.endTime | date:'h:mm a'"></c-time-picker>
                </c-col>
            </c-row>
        </c-card-body>
    </c-card>
</c-container>
