<c-container [fluid]="true">
    <c-card class="mb-3">
        <c-card-header>
            <h5>Scheduling</h5>
        </c-card-header>
        <c-card-body>
            <c-row class="mb-3">
                <c-col>
                    <input cFormControl id="client" placeholder="Client" type="text" sizing="sm" />
                </c-col>
            </c-row>
            <c-row class="mb-3">
                <c-col>
                    <input cFormControl id="provider" type="text" placeholder="Provider" sizing="sm" />
                </c-col>
            </c-row>
            <c-row class="mb-3">
                <c-col>
                    <c-date-picker id="servicetime" size="sm" placeholder="Service Time"></c-date-picker>
                </c-col>
            </c-row>
            <c-row class="mb-3">
                <c-col>
                    <c-time-picker id="time" locale="en-US" size="sm" placeholder="Time"></c-time-picker>
                </c-col>
            </c-row>
        </c-card-body>
    </c-card>
</c-container>
