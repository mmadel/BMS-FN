<c-container [fluid]="true">
    <c-card class="mb-3">
        <c-card-header>
            <h5>Scheduling</h5>
        </c-card-header>
        <c-card-body>
                <c-row class="mb-3">
                    <label cLabel="col" class="col-sm-2" for="client">
                        Client
                    </label>
                    <c-col [sm]="10">
                        <input cFormControl id="client" type="text" />
                    </c-col>
                </c-row>
                <c-row class="mb-3">
                    <label cLabel="col" class="col-sm-2" for="provider">
                        Provider
                    </label>
                    <c-col [sm]="10">
                        <input cFormControl id="provider" type="text" />
                    </c-col>
                </c-row>
                <c-row class="mb-3">
                    <label cLabel="col" class="col-sm-2" for="servicetime" style="font-size:15px;">
                        Service Time
                    </label>
                    <c-col [sm]="10">
                        <c-date-picker id="servicetime"></c-date-picker>
                    </c-col>
                </c-row>
                <c-row class="mb-3">
                    <label cLabel="col" class="col-sm-2" for="time">
                        Time
                    </label>
                    <c-col [sm]="10">
                        <c-time-picker id="time" locale="en-US"></c-time-picker>
                    </c-col>
                </c-row>
        </c-card-body>
    </c-card>
</c-container>
