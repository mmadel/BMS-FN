<c-col xs="12">
    <c-card class="mb-4">
        <c-card-header>
            <div style="float: left;">
                <svg cIcon name="cilCalendar" title="cilCalendar" size="xxl"></svg>
            </div>
            <c-row>
                <c-col class="mb-1">
                    <h3>Sessions</h3>
                </c-col>
                <c-col>
                    <div style="float:right">
                        <button cButton color="info" variant="outline" size="sm" (click)="add()">
                            <svg cIcon name="cilPlus"></svg>
                        </button>
                    </div>
                </c-col>
            </c-row>

        </c-card-header>
        <c-card-body>
            <table cTable small>
                <thead>
                    <tr>
                        <th scope="col">DOS</th>
                        <th scope="col">Provider</th>
                        <th scope="col" style="width: 10%;">Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let session of patient.sessions;let i=index;">
                        <td>{{ convertDOS(session.serviceDate)}}</td>
                        <td>{{session.doctorInfo.doctorLastName +',' + session.doctorInfo.doctorFirstName }}</td>
                        <td>
                            <c-button-group aria-label="Button outlined group with nested dropdown" role="group">
                                <button cButton variant="outline" class="btn-sm" variant="outline" color="info"
                                    (click)="edit(session)">
                                    <svg cIcon name="cilPen"></svg>
                                </button>
                                <button cButton variant="outline" class="btn-sm" variant="outline" color="info"
                                    (click)="remove(i)">
                                    <svg cIcon name="cilTrash"></svg>
                                </button>
                            </c-button-group>
                        </td>
                    </tr>
                </tbody>
            </table>
        </c-card-body>
    </c-card>
</c-col>
<c-modal id="addProfileSessionModal" [visible]="addPatientSessionVisibility" size="lg" backdrop="static" scrollable>
    <c-modal-header>
        <h2 cModalTitle>Create Patient Session</h2>
        <button (click)="toggleVisibility('create-session')" cButtonClose></button>
    </c-modal-header>
    <c-modal-body>
        <div *ngIf="addPatientSessionVisibility">
            <c-row>
                <!--Scheduling -->
                <c-col xs="12">
                    {{selectedPatientSession| json}}
                    <patient-session-scheduling></patient-session-scheduling>
                </c-col>
                <!-- billing-->
                <c-col xs="12">
                    <patient-session-billing [patientCases]="patient?.cases"></patient-session-billing>
                </c-col>
                <!--Coding-->
                <c-col xs="12">
                    <patient-session-coding></patient-session-coding>
                </c-col>
            </c-row>
        </div>
    </c-modal-body>
    <c-card-footer>
        <div class="col-12 text-center m-2">
            <button cButton variant="outline" size="sm" style="width: 15%;">Create Session</button>
        </div>
    </c-card-footer>
</c-modal>
<c-modal id="editProfileSessionModal" [visible]="editPatientSessionVisibility" size="lg" backdrop="static">
    <c-modal-header>
        <h2 cModalTitle>Update Patient Session</h2>
        <button (click)="toggleVisibility('edit-session')" cButtonClose></button>
    </c-modal-header>
    <c-modal-body>
        <div *ngIf="editPatientSessionVisibility">
            <c-row>
                <!--Scheduling -->
                <c-col xs="12">
                    <patient-session-scheduling [selectedSession]="selectedPatientSession"></patient-session-scheduling>
                </c-col>
                <!-- billing-->
                <c-col xs="12">
                    <patient-session-billing [patientCases]="patient?.cases"
                        [selectedSession]="selectedPatientSession"></patient-session-billing>
                </c-col>
                <!--Coding-->
                <c-col xs="12">
                    <patient-session-coding></patient-session-coding>
                </c-col>
            </c-row>
        </div>
    </c-modal-body>
</c-modal>
