<ngx-spinner></ngx-spinner>
<c-row>
    <c-col xs="12">
        <c-card class="mb-4">
            <c-card-header ngPreserveWhitespaces>
                <strong>Session History Search</strong>
            </c-card-header>
            <c-card-body>
                <form cForm>
                    <c-row>
                        <c-col xs="12" class="mb-2">
                            <c-input-group sizing="sm">
                                <input cFormControl placeholder="Service Code" sizing="sm" name="search_service_code" />
                                <button cButton size="sm" variant="outline">
                                    <svg cIcon name="cilFilter" title="cilFilterX"></svg>
                                </button>
                            </c-input-group>
                        </c-col>
                        <c-col xs="12" class="mb-2">
                            <c-input-group sizing="sm">
                                <input cFormControl placeholder="Insurance Company" sizing="sm"
                                    name="search_insuranceName" [(ngModel)]="sessionHistoryCriteria.insuranceCompany" />
                                <button cButton size="sm" variant="outline" (click)="clearFilter('insurance_company')">
                                    <svg cIcon name="cilFilter" title="cilFilterX"></svg>
                                </button>
                            </c-input-group>
                        </c-col>
                        <c-col xs="12" class="mb-2">
                            <c-input-group sizing="sm">
                                <input cFormControl placeholder="Client Name" sizing="sm" name="search_clientName"
                                    [(ngModel)]="sessionHistoryCriteria.client" />
                                <button cButton size="sm" variant="outline" (click)="clearFilter('client')">
                                    <svg cIcon name="cilFilter" title="cilFilterX"></svg>
                                </button>
                            </c-input-group>
                        </c-col>
                        <c-col xs="12" class="mb-2">
                            <c-input-group sizing="sm">
                                <input cFormControl placeholder="Provider Name" sizing="sm" name="search_providerName"
                                    [(ngModel)]="sessionHistoryCriteria.provider" />
                                <button cButton size="sm" variant="outline" (click)="clearFilter('provider')">
                                    <svg cIcon name="cilFilter" title="cilFilterX"></svg>
                                </button>
                            </c-input-group>
                        </c-col>
                        <c-col xs="12" class="mb-2">
                            <c-input-group sizing="sm">
                                <input cFormControl placeholder="Claim ID" sizing="sm" name="search_claimID" />
                                <button cButton size="sm" variant="outline" (click)="clearFilter('claim_id')">
                                    <svg cIcon name="cilFilter" title="cilFilterX"></svg>
                                </button>
                            </c-input-group>
                        </c-col>
                        <c-col xs="1" class="mb-2">DOS From</c-col>
                        <c-col xs="5" class="mb-2">
                            <input type="date" cFormControl sizing="sm"
                                [ngModel]="sessionHistoryCriteria.dosStart_Date | date:'yyyy-MM-dd'"
                                (ngModelChange)="sessionHistoryCriteria.dosStart_Date = $event" name="dosStart_Date"
                                id="dosStart_Date" #dosEnd_Date>
                        </c-col>
                        <c-col xs="1" class="mb-2">DOS End</c-col>
                        <c-col xs="5" class="mb-2">
                            <input type="date" cFormControl
                                [ngModel]="sessionHistoryCriteria.dosEnd_Date | date:'yyyy-MM-dd'" sizing="sm"
                                (ngModelChange)="sessionHistoryCriteria.dosEnd_Date = $event" name="dosEnd_Date"
                                #dosEnd_Date>
                        </c-col>
                        <c-col xs="1" class="mb-2">Submit From</c-col>
                        <c-col xs="5" class="mb-2">
                            <input type="date" cFormControl
                                [ngModel]="sessionHistoryCriteria.submitStart_Date | date:'yyyy-MM-dd'" sizing="sm"
                                (ngModelChange)="sessionHistoryCriteria.submitStart_Date = $event" name="submitStart_Date"
                                #submitStart_Date>
                        </c-col>
                        <c-col xs="1" class="mb-2">Submit To</c-col>
                        <c-col xs="5" class="mb-2">
                            <input type="date" cFormControl
                                [ngModel]="sessionHistoryCriteria.submitEnd_Date | date:'yyyy-MM-dd'" sizing="sm"
                                (ngModelChange)="sessionHistoryCriteria.submitEnd_Date = $event" name="submitEnd_Date"
                                #submitEnd_Date>
                        </c-col>
                        <c-col xs="12" class="mb-2">
                            <div class="grey">
                                <input type="checkbox" name="optionsRadios" id="checkOtherprint"
                                    [(ngModel)]="status[0].checked" (change)="onCheckboxChange(status[0])">
                                <label for="checkOtherprint"></label>
                            </div>
                            <div class="show text-secondary">Print & Mail</div>
                            <div class="blue">
                                <input type="checkbox" name="optionsRadios" id="checkOtherpending"
                                    [(ngModel)]="status[1].checked" (change)="onCheckboxChange(status[1])">
                                <label for="checkOtherpending"></label>
                            </div>
                            <div class="show text-primary">Awaiting Acknowledgement</div>
                            <div class="green">
                                <input type="checkbox" name="optionsRadios" id="checkOtherack"
                                    [(ngModel)]="status[2].checked" (change)="onCheckboxChange(status[2])">
                                <label for="checkOtherack"></label>
                            </div>
                            <div class="show text-success">Acknowledgement Received</div>
                            <div class="red">
                                <input type="checkbox" name="optionsRadios" id="checkOthererror"
                                    [(ngModel)]="status[3].checked" (change)="onCheckboxChange(status[3])">
                                <label for="checkOthererror"></label>
                            </div>
                            <div class="show text-danger">Error</div>
                        </c-col>
                        <!-- <c-col xs="12" class="mb-2">
                            <div class="bd-example-border-utils">
                                <div class="bd-example">
                                    <span class="border border-primary"></span> <span
                                        style="display: inline-block;width: 4rem;margin: 0.25rem;">Print & Mail</span>
                                    <span class="border border-secondary"></span> <span
                                        style="display: inline-block;width: 4rem;margin: 0.25rem;">Awaiting
                                        Acknowledgement</span>
                                    <span class="border border-success"></span> <span
                                        style="display: inline-block;width: 4rem;margin: 0.25rem;">Acknowledgement
                                        Received</span>
                                    <span class="border border-danger"></span> <span
                                        style="display: inline-block;width: 4rem;margin: 0.25rem;">Error</span>
                                </div>
                            </div>
                        </c-col> -->
                        <c-col xs="12" class="text-center">
                            <button cButton class="me-1" color="primary" style="width: 15%;" (click)="search()">
                                Search
                            </button>
                        </c-col>
                    </c-row>
                </form>
            </c-card-body>
        </c-card>
    </c-col>
    <c-col xs="12">
        <c-card>
            <c-card-body>
                <div *ngFor="let sessionsHistory of sessionsHistorys">
                    <c-callout [color]="getColor(sessionsHistory.submissionStatus)">
                        <session-history-item [item]="sessionsHistory"></session-history-item>
                    </c-callout>
                </div>
                <mat-paginator [length]="totalItems" [pageSize]="pageSize" [pageSizeOptions]="[5, 10, 25, 100]"
                    aria-label="Select page" (page)="onPageChange($event)">
                </mat-paginator>
            </c-card-body>
        </c-card>
    </c-col>
</c-row>
