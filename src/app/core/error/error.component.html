<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Error Page</title>
  <!-- Bootstrap CSS -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
  <!-- Custom CSS -->
  <style>
    body, html {
      height: 100%;
      margin: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: #f8f9fa;
      font-family: 'Arial', sans-serif;
    }
    .error-container {
      text-align: center;
      background: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
    }
    .error-code {
      font-size: 120px;
      font-weight: bold;
      color: #dc3545;
      animation: pulse 1.5s infinite;
    }
    .error-message {
      font-size: 24px;
      color: #343a40;
      margin-bottom: 20px;
    }
    .contact-admin {
      font-size: 18px;
      color: #6c757d;
      margin-bottom: 20px;
    }
    .btn-homepage {
      font-size: 18px;
    }
    @keyframes pulse {
      0% {
        transform: scale(1);
      }
      50% {
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="container error-container">
    <div class="row">
      <div class="col">
        <div class="error-code">400</div>
        <div class="error-message">Action required. complete your account</div>
        <div class="contact-admin">
          Please contact the admin at 
          <a href="mailto:admin@example.com" class="text-decoration-underline">admin@example.com</a>.
        </div>
        
      </div>
    </div>
  </div>

  <!-- Bootstrap JS Bundle with Popper -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</body>
</html>
